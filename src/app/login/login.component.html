
<div class="w-75 mx-auto py-4">
  <h3>Login Now </h3>
  <h4 class="alert alert-danger fw-light p-1" *ngIf="ErrorMessage">{{ErrorMessage}}</h4>
  <form [formGroup]="LoginForm" (ngSubmit)="submit(LoginForm)">

    <label class='fw-bold' for="">email:</label>
    <input formControlName="email" type="email" class="form-control mb-3"/>
    <div class="alert alert-danger p-1" *ngIf="LoginForm.get('email')?.errors && LoginForm.get('email')?.dirty">
      <p class="m-0" *ngIf="LoginForm.get('email')?.getError('required')">email is required</p>
      <p class="m-0" *ngIf="LoginForm.get('email')?.getError('email')">Enter Valid Email</p>
    </div>

    <label class='fw-bold' for="">password:</label>
    <input formControlName="password" type="password" class="form-control mb-3"/>
    <div class="alert alert-danger p-1" *ngIf="LoginForm.get('password')?.errors && LoginForm.get('password')?.dirty">
      <p class="m-0" *ngIf="LoginForm.get('password')?.getError('required')">password is required</p>
      <p class="m-0" *ngIf="LoginForm.get('password')?.getError('pattern')">same Mmm123</p>
    </div>




    <button [disabled]="LoginForm.invalid" class="btn btn-primary d-block ms-auto">
      <i *ngIf="isLoading" class="fas fa-spinner fa-spin me-1"></i>
      <span>Register</span>
    </button>

  </form>
 
</div>
